{% extends "base.html" %}

{% block title %}Products - E-Commerce Platform{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Our Products</h1>
    
    <div class="row">
        <!-- Filters Sidebar -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Filters</h5>
                    
                    <!-- Search -->
                    <div class="mb-3">
                        <label class="form-label">Search</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
                    </div>
                    
                    <!-- Category Filter -->
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    
                    <!-- Price Range -->
                    <div class="mb-3">
                        <label class="form-label">Price Range</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="minPrice" placeholder="Min">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" id="maxPrice" placeholder="Max">
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary w-100" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn btn-outline-secondary w-100 mt-2" onclick="clearFilters()">Clear</button>
                </div>
            </div>
        </div>
        
        <!-- Products Grid -->
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <span id="productCount">0</span> products found
                </div>
                <div>
                    <select class="form-select" id="sortSelect" onchange="applyFilters()">
                        <option value="">Sort by</option>
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                        <option value="name_asc">Name: A to Z</option>
                    </select>
                </div>
            </div>
            
            <div class="row" id="productsGrid">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            
            <!-- Pagination -->
            <nav aria-label="Product pagination">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let currentPage = 1;
    let totalPages = 1;
    
    // Load categories
    function loadCategories() {
        fetch('/api/products/categories')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const select = document.getElementById('categoryFilter');
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        select.appendChild(option);
                    });
                }
            });
    }
    
    // Load products
    function loadProducts(page = 1) {
        const search = document.getElementById('searchInput').value;
        const category = document.getElementById('categoryFilter').value;
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;
        
        let url = `/api/products/?page=${page}&per_page=12`;
        if (search) url += `&search=${encodeURIComponent(search)}`;
        if (category) url += `&category=${encodeURIComponent(category)}`;
        if (minPrice) url += `&min_price=${minPrice}`;
        if (maxPrice) url += `&max_price=${maxPrice}`;
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayProducts(data.products);
                    document.getElementById('productCount').textContent = data.total;
                    currentPage = data.current_page;
                    totalPages = data.pages;
                    updatePagination();
                }
            })
            .catch(error => {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = 
                    '<div class="col-12 text-center"><p class="text-danger">Failed to load products</p></div>';
            });
    }
    
    function displayProducts(products) {
        const container = document.getElementById('productsGrid');
        
        if (products.length === 0) {
            container.innerHTML = '<div class="col-12 text-center py-5"><p>No products found</p></div>';
            return;
        }
        
        container.innerHTML = products.map(product => `
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="${product.image_url}" class="card-img-top" alt="${product.name}" style="height: 250px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <span class="badge bg-secondary mb-2 align-self-start">${product.category}</span>
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text flex-grow-1">${product.description || 'No description available'}</p>
                        <div class="mt-auto">
                            <h4 class="text-primary mb-3">$${product.price.toFixed(2)}</h4>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary btn-sm flex-grow-1" onclick="addToCart(${product.id})">
                                    <i class="fas fa-cart-plus"></i> Add to Cart
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="addToWishlist(${product.id})" title="Add to Wishlist">
                                    <i class="fas fa-heart"></i>
                                </button>
                            </div>
                            ${!product.in_stock ? '<p class="text-danger mt-2 mb-0"><small>Out of Stock</small></p>' : ''}
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    function updatePagination() {
        const pagination = document.getElementById('pagination');
        let html = '';
        
        // Previous button
        html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadProducts(${currentPage - 1}); return false;">Previous</a>
        </li>`;
        
        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadProducts(${i}); return false;">${i}</a>
                </li>`;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
            }
        }
        
        // Next button
        html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadProducts(${currentPage + 1}); return false;">Next</a>
        </li>`;
        
        pagination.innerHTML = html;
    }
    
    function applyFilters() {
        loadProducts(1);
    }
    
    function clearFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('categoryFilter').value = '';
        document.getElementById('minPrice').value = '';
        document.getElementById('maxPrice').value = '';
        document.getElementById('sortSelect').value = '';
        loadProducts(1);
    }
    
    function addToCart(productId) {
        fetch('/api/cart/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({product_id: productId, quantity: 1})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showToast('Product added to cart!', 'success');
                updateCounts();
            } else {
                showToast(data.message || 'Failed to add to cart', 'error');
            }
        })
        .catch(error => {
            showToast('Please login to add items to cart', 'warning');
        });
    }
    
    function addToWishlist(productId) {
        fetch('/api/wishlist/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({product_id: productId})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showToast('Product added to wishlist!', 'success');
                updateCounts();
            } else {
                showToast(data.message || 'Failed to add to wishlist', 'error');
            }
        })
        .catch(error => {
            showToast('Please login to add items to wishlist', 'warning');
        });
    }
    
    // Event listeners
    document.getElementById('searchInput').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            applyFilters();
        }
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        loadCategories();
        loadProducts();
    });
</script>
{% endblock %}
