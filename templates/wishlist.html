{% extends "base.html" %}

{% block title %}Wishlist - E-Commerce Platform{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4"><i class="fas fa-heart"></i> My Wishlist</h1>
    
    <div class="row" id="wishlistItems">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function loadWishlist() {
        fetch('/api/wishlist/')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayWishlist(data.wishlist_items);
                }
            })
            .catch(error => {
                console.error('Error loading wishlist:', error);
                document.getElementById('wishlistItems').innerHTML = 
                    '<div class="col-12"><div class="alert alert-warning">Please login to view your wishlist</div></div>';
            });
    }
    
    function displayWishlist(items) {
        const container = document.getElementById('wishlistItems');
        
        if (items.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-heart fa-4x text-muted mb-3"></i>
                    <h3>Your wishlist is empty</h3>
                    <p>Save your favorite products here!</p>
                    <a href="/products" class="btn btn-primary">Browse Products</a>
                </div>
            `;
            return;
        }
        
        container.innerHTML = items.map(item => `
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <div class="position-relative">
                        <img src="${item.product.image_url}" class="card-img-top" alt="${item.product.name}" style="height: 250px; object-fit: cover;">
                        <button class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2" onclick="removeFromWishlist(${item.id})" title="Remove from wishlist">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <span class="badge bg-secondary mb-2 align-self-start">${item.product.category}</span>
                        <h5 class="card-title">${item.product.name}</h5>
                        <p class="card-text flex-grow-1">${item.product.description || 'No description'}</p>
                        <div class="mt-auto">
                            <h4 class="text-primary mb-3">$${item.product.price.toFixed(2)}</h4>
                            <button class="btn btn-primary w-100" onclick="moveToCart(${item.product.id}, ${item.id})">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    function removeFromWishlist(itemId) {
        fetch(`/api/wishlist/remove/${itemId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showToast('Item removed from wishlist', 'success');
                loadWishlist();
                updateCounts();
            } else {
                showToast(data.message || 'Failed to remove item', 'error');
            }
        })
        .catch(error => {
            showToast('Failed to remove item', 'error');
        });
    }
    
    function moveToCart(productId, wishlistItemId) {
        // Add to cart
        fetch('/api/cart/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({product_id: productId, quantity: 1})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Remove from wishlist
                removeFromWishlist(wishlistItemId);
                showToast('Product moved to cart!', 'success');
            } else {
                showToast(data.message || 'Failed to add to cart', 'error');
            }
        })
        .catch(error => {
            showToast('Failed to add to cart', 'error');
        });
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        loadWishlist();
    });
</script>
{% endblock %}
