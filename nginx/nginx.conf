# Nginx Load Balancer Configuration for E-Commerce Platform
# This configuration implements round-robin load balancing across multiple application servers

# Define upstream servers (application servers)
upstream ecommerce_backend {
    # Round-robin is the default load balancing method
    # You can also use: least_conn, ip_hash, or weighted round-robin
    
    # Server 1 - Running on port 5001
    server 127.0.0.1:5001 max_fails=3 fail_timeout=30s;
    
    # Server 2 - Running on port 5002
    server 127.0.0.1:5002 max_fails=3 fail_timeout=30s;
    
    # Server 3 - Running on port 5003
    server 127.0.0.1:5003 max_fails=3 fail_timeout=30s;
    
    # Health check parameters:
    # max_fails: number of unsuccessful attempts before marking server as unavailable
    # fail_timeout: time window for max_fails check and how long server is marked unavailable
    
    # Optional: Add backup server
    # server 127.0.0.1:5004 backup;
    
    # Keep alive connections
    keepalive 32;
}

# WebSocket upstream for Socket.IO real-time chat
upstream ecommerce_websocket {
    # Use ip_hash for WebSocket to maintain session affinity
    ip_hash;
    
    server 127.0.0.1:5001;
    server 127.0.0.1:5002;
    server 127.0.0.1:5003;
    
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name localhost ecommerce.local;
    
    # Logging
    access_log /var/log/nginx/ecommerce_access.log;
    error_log /var/log/nginx/ecommerce_error.log;
    
    # Client body size limit
    client_max_body_size 16M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Root location - proxy to backend
    location / {
        proxy_pass http://ecommerce_backend;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Server identification header
        add_header X-Served-By $upstream_addr;
        
        # Connection keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # WebSocket location for Socket.IO
    location /socket.io {
        proxy_pass http://ecommerce_websocket;
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Static files (if served directly by Nginx for better performance)
    location /static {
        alias /path/to/ecommerce/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://ecommerce_backend;
        proxy_set_header Host $host;
    }
    
    # Status page (optional - for monitoring)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

